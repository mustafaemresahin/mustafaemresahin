name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README
        run: |
          theme=$(curl -s https://api.github.com/repos/mustafaemresahin/mustafaemresahin/contents/README.md | jq -r '.content' | base64 -d | grep -o 'data-theme=".*"' | grep -o '".*"')
          if [ "$theme" == '"light"' ]; then
            sed -i 's/data-theme=".*"/data-theme="dark"/' README.md
          else
            sed -i 's/data-theme=".*"/data-theme="light"/' README.md
          fi
          encoded_content=$(base64 -w 0 README.md)
          curl -X PUT \
               -H "Authorization: token ${{ secrets.ACTIONS_TOKEN }}" \
               -H "Content-Type: application/json" \
               -d '{"message": "Update theme based on GitHub Actions", "content": "'"$encoded_content"'"}' \
               "https://api.github.com/repos/USER/REPO/contents/README.md"
